<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Pande Fitness Hub</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Navigation -->
    <header class="nav">
      <div class="logo">
         <img src="./assets/logo2.png" alt="Pande Fitness" />
      </div>
      <nav class="links">
        <a href="index.html" class="link">Home</a>
        <a href="about.html">About</a>
        <a href="pricing.html">Pricing</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact Us</a>
      </nav>
      <div class="button">
        <button class="btn-register" id="registerBtn" onclick="window.location.href = 'register.html';">Register Now</button>
      </div>
    </header>

    <!-- Contact Section -->
    <main class="main simple-page">
      <div class="text">
        <h1>Contact Us</h1>
        <p>Have questions? Get in touch with us.</p>
        <form class="contact-form">
          <input type="text" placeholder="Your Name" required />
          <input type="email" placeholder="Your Email" required />
          <textarea placeholder="Your Message" rows="4" required></textarea>
          <button type="submit" class="btn-register">Send Message</button>
        </form>
      </div>
    </main>
  </body>
</html>
